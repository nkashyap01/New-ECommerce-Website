<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Shop - Awesome Store</title>
    <style>
         
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 1rem;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 2rem;
        }

        .product-list {
            list-style-type: none;
            display: flex;
            flex-wrap: wrap;
        }

        .product {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            margin: 1rem;
            width: calc(33.333% - 2rem); /* Three items per row */
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .product h2 {
            margin-top: 0.5rem;
        }

        .product p {
            margin-bottom: 1rem;
        }

        .product button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product button:hover {
            background-color: #555;
        }

        footer {
            margin-top: 2rem;
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1>Welcome to Our Shop</h1>
    <p>Explore our amazing collection of products.</p>
    <ul class="product-list">
        <li class="product">
            <img src="images/product-1.jpeg" alt="Product 1">
            <h2>Product 1</h2>
            <p>$19.99</p>
            <button>Add to Cart</button>
        </li>
        <li class="product">
            <img src="images/product-2.jpeg" alt="Product 2">
            <h2>Product 2</h2>
            <p>$24.99</p>
            <button>Add to Cart</button>
        </li>
         
    </ul>
</main>

<footer style="relative top :10px">
    <p>&copy; 2024 Awesome Store. All rights reserved.</p>
</footer>

</body>
</html>
